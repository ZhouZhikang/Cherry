apply plugin: 'com.android.library'

dependencies {
    compile 'com.android.support:support-v4:19.1.+'
    compile 'com.android.support:support-v4:22.2.0'
}

version = VERSION_NAME
group = GROUP

android {
    compileSdkVersion 22
    buildToolsVersion "22.0.1"

    defaultConfig {
        minSdkVersion 10
    }

    lintOptions {
        abortOnError false
    }
}

